<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>StackLookup xSecurity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle at top left, #0f172a, #020617 70%);
      color: #fff;
      font-family: 'Inter', sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Remove both horizontal and vertical scrollbars */
      overscroll-behavior: none;
    }
    .gradient-text {
      background: linear-gradient(90deg, #4facfe, #a259ff, #ff66c4);
      background-clip: text; /* Standard property for compatibility */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
    }
    
    @media (max-width: 640px) {
      .glass {
        border-radius: 0.75rem;
      }
    }
    .glow {
      box-shadow: 0 0 12px rgba(164, 89, 255, 0.6), 0 0 24px rgba(79, 172, 254, 0.4);
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      z-index: 0;
    }

    /* Optional: Hide native scrollbars on WebKit for extra safety */
    ::-webkit-scrollbar {
      width: 0px;
      height: 0px;
    }
    .orb1 { width: 400px; height: 400px; background: #4facfe; top: -100px; left: -100px; }
    .orb2 { width: 300px; height: 300px; background: #a259ff; bottom: -80px; right: -80px; }
    
    @media (max-width: 768px) {
      .orb1, .orb2 {
        width: 250px;
        height: 250px;
      }
      .orb1 { top: -50px; left: -50px; }
      .orb2 { bottom: -30px; right: -30px; }
    }
    
    @media (max-width: 480px) {
      .orb1, .orb2 {
        width: 200px;
        height: 200px;
      }
    }
    /* Launch animation */
    .launch-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 600px at 50% 120%, rgba(79,172,254,0.15), transparent 60%),
                  radial-gradient(900px 500px at -10% -10%, rgba(162,89,255,0.12), transparent 50%),
                  radial-gradient(700px 400px at 110% 10%, rgba(255,102,196,0.12), transparent 50%),
                  linear-gradient(180deg, #020617 0%, #0b1224 100%);
      z-index: 50;
      overflow: hidden;
    }
    /* Unique security sequence layers */
    .hex-grid {
      position: absolute;
      inset: 0;
      opacity: 0;
      animation: hexIn 1.2s ease-out forwards;
    }
    @keyframes hexIn {
      from { opacity: 0; transform: scale(1.05); }
      to   { opacity: 0.35; transform: scale(1); }
    }
    .radar {
      position: absolute;
      left: 50%;
      top: -50px; /* below rocket body */
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(20,28,52,0.9) 0%, rgba(8,12,28,0.95) 60%, rgba(4,6,16,0.98) 100%);
      box-shadow: inset 0 0 30px rgba(79,172,254,0.12), 0 12px 40px rgba(2,6,23,0.4);
      overflow: hidden;
      pointer-events: none;
      z-index: 0; /* behind rocket and icons */
    }
    .radar::before {
      content: "";
      position: absolute; inset: 0;
      background-image: repeating-radial-gradient(rgba(79,172,254,0.28) 0 1px, transparent 1px 22px);
      opacity: 0.01;
    }
    .radar::after {
      content: "";
      position: absolute; inset: 0;
      background-image: linear-gradient(rgba(79,172,254,0.18) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(79,172,254,0.18) 1px, transparent 1px);
      background-size: 100% 50%, 50% 100%;
      opacity: 0.01;
    }
    .radar-sweep {
      position: absolute; inset: -10% -10% -10% -10%;
      background: conic-gradient(from 0deg, rgba(79,172,254,0.25) 0deg, rgba(79,172,254,0.08) 28deg, rgba(79,172,254,0.0) 90deg, rgba(79,172,254,0.0) 360deg);
      animation: sweepRotate 5.6s linear infinite;
      filter: blur(0.8px);
    }
    @keyframes sweepRotate { to { transform: rotate(360deg); } }
    .blip {
      position: absolute; width: 6px; height: 6px; border-radius: 50%;
      background: #78f28f; box-shadow: 0 0 10px rgba(120,242,143,0.9);
      opacity: 0.0; animation: blipBlink 2.6s ease-in-out infinite;
    }
    .blip.b1 { left: 26%; top: 38%; animation-delay: .3s; }
    .blip.b2 { left: 58%; top: 64%; animation-delay: 1.2s; }
    .blip.b3 { left: 72%; top: 28%; animation-delay: .9s; }
    @keyframes blipBlink {
      0%, 80% { opacity: 0; transform: scale(0.6); }
      85% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.6); }
    }
    @media (max-width: 640px) { .radar { width: 260px; height: 260px; top: 60px; } }
    .rocket-wrap {
      position: relative;
      width: 120px;
      height: 240px;
      animation: rocketLaunch 4.2s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
      animation-delay: 2.3s; /* launch after security seal completes */
    }
    .rocket-svg {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 8px 20px rgba(162,89,255,0.5));
      z-index: 5; /* always above radar and icons */
    }
    .flame {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 50px;
      background: conic-gradient(from 180deg, #ffd166, #ff66c4, #ff8c42, #ffd166);
      border-radius: 12px 12px 20px 20px;
      filter: blur(2px);
      animation: flameFlicker 0.22s infinite alternate ease-in-out;
    }
    .smoke {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      opacity: 0.8;
      filter: blur(22px);
      background: radial-gradient(closest-side, rgba(255,255,255,0.35), rgba(162,89,255,0.25), rgba(4,6,16,0.0));
      animation: smokeDissipate 3.4s ease-out 1.4s forwards;
    }
    @keyframes rocketLaunch {
      0% { transform: translateY(60vh) scale(0.9); opacity: 1; }
      30% { transform: translateY(20vh) scale(0.95); }
      65% { transform: translateY(-10vh) scale(1); }
      100% { transform: translateY(-70vh) scale(1.02); opacity: 0; }
    }
    @keyframes flameFlicker {
      from { transform: translateX(-50%) scaleY(0.9); opacity: 0.9; }
      to   { transform: translateX(-50%) scaleY(1.1); opacity: 1; }
    }
    @keyframes smokeDissipate {
      0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateX(-50%) translateY(60px) scale(1.6); opacity: 0; }
    }
    /* Security visuals */
    .shield-svg {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 160px;
      opacity: 0;
      animation: shieldPulse 1.8s ease-out 0.2s forwards;
      filter: drop-shadow(0 0 22px rgba(79,172,254,0.35));
      z-index: 3;
    }
    @keyframes shieldPulse {
      0% { opacity: 0.2; transform: translateX(-50%) scale(0.6); }
      40% { opacity: 1; transform: translateX(-50%) scale(1.0); }
      70% { opacity: 1; transform: translateX(-50%) scale(1.08); }
      100% { opacity: 0.6; transform: translateX(-50%) scale(1.12); }
    }
    .orbit {
      position: absolute;
      bottom: 70px;
      left: 50%;
      width: 200px;
      height: 200px;
      margin-left: -100px; /* center */
      border-radius: 50%;
      pointer-events: none;
      animation: orbit 2.8s linear infinite;
      z-index: 2; /* above radar */
    }
    .orbit.slow { animation-duration: 3.6s; animation-direction: reverse; }
    @keyframes orbit {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .orbit-icon {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 26px;
      height: 26px;
      color: #a259ff;
      filter: drop-shadow(0 0 14px rgba(162,89,255,0.9));
      opacity: 1;
    }
    .orbit-icon.secondary { color: #4facfe; filter: drop-shadow(0 0 14px rgba(79,172,254,0.9)); }

    /* Particles */
    .particles { position: absolute; bottom: 20px; left: 50%; pointer-events: none; }
    .particle {
      position: absolute;
      width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle, #fff, #a259ff 60%, transparent 70%);
      filter: blur(0.5px);
      opacity: 0.9;
      animation: particleUp 1.4s ease-out forwards;
    }
    .particle.p1 { left: -40px; animation-delay: 0.1s; }
    .particle.p2 { left: -10px; animation-delay: 0.2s; }
    .particle.p3 { left:  16px; animation-delay: 0.05s; }
    .particle.p4 { left:  44px; animation-delay: 0.15s; }
    .particle.p5 { left:  72px; animation-delay: 0.25s; }
    @keyframes particleUp {
      0% { transform: translate(-50%, 0) scale(0.8); opacity: 0.0; }
      25% { opacity: 0.8; }
      100% { transform: translate(-50%, -70px) scale(1.2); opacity: 0; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .rocket-wrap, .flame, .smoke, .shield-svg, .orbit, .particle { animation: none !important; }
      #launchOverlay { display: none !important; }
      #mainContent { opacity: 1 !important; }
    }

    /* Post-intro engagement animations */
    .reveal { opacity: 0; transform: translateY(16px); }
    .reveal.show { opacity: 1; transform: translateY(0); transition: opacity 700ms ease, transform 700ms ease; }
    .title-sweep { background-size: 200% auto; animation: titleSweep 3s ease-in-out 0.4s both; }
    @keyframes titleSweep { from { background-position: 0% 50%; } to { background-position: 100% 50%; } }
    .glow-pulse { animation: glowPulse 2.4s ease-in-out infinite; }
    @keyframes glowPulse { 0%,100% { text-shadow: 0 0 0 rgba(162,89,255,0.0);} 50% { text-shadow: 0 0 16px rgba(162,89,255,0.35);} }
    /* Security network bg */
    .security-network { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.5; }
    .security-network .net-line { stroke: url(#netGrad); stroke-width: 1.2; stroke-dasharray: 6 10; animation: dash 12s linear infinite; opacity: 0.3; }
    .security-network .net-node { fill: #a259ff; opacity: 0.6; filter: drop-shadow(0 0 6px rgba(162,89,255,0.6)); }
    @keyframes dash { to { stroke-dashoffset: -64; } }
    /* Floating ambient particles */
    .ambient { position: fixed; inset: 0; z-index: 2; pointer-events: none; }
    .dot { position: absolute; width: 6px; height: 6px; border-radius: 50%; background: radial-gradient(circle, #fff, #4facfe 60%, transparent 72%); filter: blur(0.5px); opacity: 0.7; animation: float 9s ease-in-out infinite; }
    .dot.pink { background: radial-gradient(circle, #fff, #ff66c4 60%, transparent 72%); }
    .dot.v1 { top: 20%; left: 8%; animation-duration: 14s; }
    .dot.v2 { top: 70%; left: 20%; animation-duration: 12s; }
    .dot.v3 { top: 30%; right: 12%; animation-duration: 16s; }
    .dot.v4 { bottom: 18%; right: 24%; animation-duration: 13s; }
    @keyframes float { 0% { transform: translateY(0) translateX(0);} 50% { transform: translateY(-16px) translateX(8px);} 100% { transform: translateY(0) translateX(0);} }

    /* Lock seal ring drawing */
    .seal-ring {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px; height: 200px;
      opacity: 0.9;
      filter: drop-shadow(0 0 14px rgba(120,242,143,0.45));
    }
    .seal-ring path {
      stroke: #78f28f;
      stroke-width: 2.5;
      fill: none;
      stroke-dasharray: 628; /* approx 2*pi*r for r~100 */
      stroke-dashoffset: 628;
      animation: drawSeal 1.6s ease-out forwards;
    }
    @keyframes drawSeal {
      to { stroke-dashoffset: 0; }
    }
    .status-badge {
      position: absolute;
      bottom: 14px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #78f28f;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-shadow: 0 0 8px rgba(120,242,143,0.45);
      opacity: 0;
      animation: statusIn 0.6s ease-out 1.1s forwards;
    }
    @keyframes statusIn { from { opacity: 0; transform: translateX(-50%) translateY(6px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
    /* remove glitch for smoother look */
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">
  <!-- Launch overlay -->
  <div id="launchOverlay" class="launch-overlay">
    <!-- Hex grid firewall layer -->
    <svg class="hex-grid" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
      <defs>
        <pattern id="hex" width="40" height="35" patternUnits="userSpaceOnUse" patternTransform="translate(0,0)">
          <path d="M20 0 L40 10 L40 25 L20 35 L0 25 L0 10 Z" fill="none" stroke="url(#hexGrad)" stroke-width="0.8" opacity="0.45"/>
        </pattern>
        <linearGradient id="hexGrad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#4facfe"/>
          <stop offset="100%" stop-color="#a259ff"/>
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="1200" height="800" fill="url(#hex)" />
    </svg>
    <div class="rocket-wrap">
      <div class="radar">
        <div class="radar-sweep"></div>
        <span class="blip b1"></span>
        <span class="blip b2"></span>
        <span class="blip b3"></span>
      </div>
      <!-- Security shield pulse behind the rocket -->
      <svg class="shield-svg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="sg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4facfe"/>
            <stop offset="100%" stop-color="#a259ff"/>
          </linearGradient>
        </defs>
        <path d="M32 6l18 6v12c0 14-10 22-18 28-8-6-18-14-18-28V12l18-6Z" fill="none" stroke="url(#sg)" stroke-width="2.5"/>
        <path d="M26 30l4 4 8-8" fill="none" stroke="#78f28f" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <!-- Lock seal ring -->
      <svg class="seal-ring" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="110" cy="110" r="100"/>
      </svg>
      <!-- Rocket SVG -->
      <svg class="rocket-svg" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="rg1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4facfe"/>
            <stop offset="100%" stop-color="#a259ff"/>
          </linearGradient>
          <linearGradient id="rg2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ff66c4"/>
            <stop offset="100%" stop-color="#a259ff"/>
          </linearGradient>
        </defs>
        <path d="M32 6c7 5 12 26 12 26H20S25 11 32 6Z" fill="url(#rg1)"/>
        <circle cx="32" cy="24" r="5" fill="#0b1224" stroke="#a259ff" stroke-width="2"/>
        <path d="M20 32h24l-6 10H26L20 32Z" fill="url(#rg2)"/>
        <path d="M18 30c-4-1-8 4-10 8 5-1 9-3 12-5l-2-3Zm28 0c4-1 8 4 10 8-5-1-9-3-12-5l2-3Z" fill="#4facfe" opacity="0.6"/>
      </svg>
      <!-- Flame & smoke -->
      <div class="flame"></div>
      <div class="smoke"></div>
      <!-- Orbiting security icons -->
      <div class="orbit">
        <!-- Shield icon -->
        <svg class="orbit-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 2l7 2.5V11c0 5.5-4 8.6-7 11-3-2.4-7-5.5-7-11V4.5L12 2z"/>
        </svg>
      </div>
      <div class="orbit slow">
        <!-- Lock icon -->
        <svg class="orbit-icon secondary" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Zm-6 0V7a2 2 0 1 1 4 0v2h-4Z"/>
        </svg>
      </div>
      <!-- Particles -->
      <div class="particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
      </div>
    </div>
  </div>
  
  <!-- Background orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <!-- Animated security network background -->
  <svg class="security-network" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
    <defs>
      <linearGradient id="netGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#4facfe"/>
        <stop offset="100%" stop-color="#a259ff"/>
      </linearGradient>
    </defs>
    <g>
      <path class="net-line" d="M80 520 L240 420 L460 480 L720 360 L920 420"/>
      <path class="net-line" d="M120 280 L320 340 L540 260 L760 320 L900 280"/>
      <path class="net-line" d="M60 160 L300 120 L520 180 L700 140 L940 200"/>
      <circle class="net-node" cx="240" cy="420" r="3"/>
      <circle class="net-node" cx="460" cy="480" r="3"/>
      <circle class="net-node" cx="720" cy="360" r="3"/>
      <circle class="net-node" cx="320" cy="340" r="3"/>
      <circle class="net-node" cx="540" cy="260" r="3"/>
      <circle class="net-node" cx="760" cy="320" r="3"/>
      <circle class="net-node" cx="300" cy="120" r="3"/>
      <circle class="net-node" cx="520" cy="180" r="3"/>
      <circle class="net-node" cx="700" cy="140" r="3"/>
    </g>
  </svg>
  <!-- Ambient floating dots -->
  <div class="ambient">
    <div class="dot v1"></div>
    <div class="dot v2 pink"></div>
    <div class="dot v3"></div>
    <div class="dot v4 pink"></div>
  </div>

  <main id="mainContent" class="relative z-10 text-center space-y-8 w-full px-4 max-w-4xl mx-auto opacity-0 transition-opacity duration-700">
    <!-- Logo + Title -->
    <div class="space-y-4">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold gradient-text title-sweep glow-pulse">
        StackLookup xSecurity
      </h1>

      <!-- Security feature strip -->
      <div id="featuresRow" class="reveal flex flex-wrap items-center justify-center gap-2 sm:gap-3 mt-1">
        <span class="glass px-3 py-1 rounded-full text-xs sm:text-sm text-gray-200 inline-flex items-center gap-2 border border-white/10">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" class="text-blue-400"><path d="M12 2l7 2.5V11c0 5.5-4 8.6-7 11-3-2.4-7-5.5-7-11V4.5L12 2z"/></svg>
          Zero-Trust
        </span>
        <span class="glass px-3 py-1 rounded-full text-xs sm:text-sm text-gray-200 inline-flex items-center gap-2 border border-white/10">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" class="text-purple-400"><path d="M12 3a9 9 0 1 0 0 18 9 9 0 1 0 0-18Zm-1 9.59 4.3-4.3 1.4 1.42L11 15.4 7.3 11.7l1.4-1.4L11 12.6Z"/></svg>
          Verified Access
        </span>
        <span class="glass px-3 py-1 rounded-full text-xs sm:text-sm text-gray-200 inline-flex items-center gap-2 border border-white/10">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" class="text-pink-400"><path d="M6 10V7a6 6 0 1 1 12 0v3h1a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-9a1 1 0 0 1 1-1h1Zm2 0h8V7a4 4 0 1 0-8 0v3Z"/></svg>
          Encrypted
        </span>
      </div>
    </div>

    <!-- Email signup -->
    <div class="reveal flex flex-col sm:flex-row justify-center gap-3 w-full max-w-md mx-auto px-4" id="ctaRow">
      <input type="email" placeholder="Enter your email for early access"
        class="glass w-full px-4 py-3 sm:py-4 rounded-xl text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base"
        aria-label="Email address for early access" />
        <button class="w-full sm:w-auto px-6 py-3 sm:py-4 rounded-xl glow bg-gradient-to-r from-blue-500 to-pink-500 font-extra hover:opacity-90 transition-opacity text-sm sm:text-base tracking-[0.1em]">
            Notify Me
          </button>
          
    </div>

    <!-- Social Links -->
    <div class="reveal flex justify-center gap-6 text-gray-400 mt-8" id="socialRow">

  <script>
    (function() {
      const overlay = document.getElementById('launchOverlay');
      const main = document.getElementById('mainContent');
      const rocketWrap = overlay?.querySelector('.rocket-wrap');
      if (!overlay || !main || !rocketWrap) return;

      // When the rocket animation ends, fade in content and remove overlay
      rocketWrap.addEventListener('animationend', () => {
        main.classList.remove('opacity-0');
        main.classList.add('opacity-100');
        // Allow a tiny delay for fade-in before removing overlay from DOM
        setTimeout(() => {
          overlay.style.display = 'none';
          initEngageAnimations();
        }, 400);
      });

      function initEngageAnimations() {
        // Typewriter for tagline
        const tagline = document.getElementById('tagline');
        const fullText = 'Next-Gen Protection. AI-Driven. Zero-Trust by Design.';
        let i = 0;
        tagline.classList.add('typing');
        const typeTimer = setInterval(() => {
          tagline.textContent = fullText.slice(0, i++);
          if (i > fullText.length) {
            clearInterval(typeTimer);
            tagline.classList.remove('typing');
          }
        }, 60);

        // Staggered reveals
        const reveals = [document.getElementById('featuresRow'), document.getElementById('ctaRow'), document.getElementById('socialRow'), document.getElementById('creditRow')];
        reveals.forEach((el, idx) => setTimeout(() => el && el.classList.add('show'), 400 + idx * 180));
      }
    })();
  </script>
